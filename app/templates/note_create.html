{% extends "note.html" %}
{% block content %}

<div class="card border-primary w-50 mx-auto">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_note') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="note_description" class="form-label">Description</label>
                <input class="form-control" id="note_description" name="note_description">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

{% endblock %}
