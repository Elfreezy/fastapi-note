<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    {% if error %}
        {{ error }}
    {% endif %} 


    {% block content %}

    {% endblock %}



<div class="table w-50 mx-auto">
    <table class="table table-striped">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Notes</h2></div>
                <div class="col-sm-4 float-end">
                    
                    <a href="{{ url_for('add_note') }}">
                        <button type="button" class="btn btn-info add-new"><i class="bi bi-plus-lg"></i> Add New</button>
                    </a>
                    
                </div>
            </div>
        </div>
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Archive</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    {% if notes %}
    <tbody>
        {% for note in notes %}
        <tr>
            <th scope="row">{{ note.id }}</th>
            <td>
                <a class="link-opacity-100" method="POST" href="/update_note/{{ note.id }}">{{ note.title }}</a> 
            </td>
            <td>{{ note.note_description }}</td>
            <td>
                {% if note.is_archive %}
                    <i class="bi bi-archive-fill"></i>
                {% else %}
                    <i class="bi bi-archive"></i>
                {% endif %}
            </td>
            <td>
                
                <a class="edit" method="POST" href="/update_note/{{ note.id }}" title="" data-toggle="tooltip" data-original-title="Edit"><i class="bi bi-pencil"></i></a>
                <a class="delete" method="POST" href="/delete_note/{{ note.id }}" title="" data-toggle="tooltip" data-original-title="Delete"><i class="bi bi-trash-fill"></i></a>
                        

                <!-- <a  class="btn btn-dark" method="POST" href="/delete_note/{{ note.id }}">X</a> -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
    {% endif %}   
    </table>

</div>
        
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
