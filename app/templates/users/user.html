{% extends "users/base_user.html" %}

{% block content %}

{% if user %}
<div class="card mx-auto m-4 p-3" style="width: 36rem;">
    <div class="card-body text-center">
        <h2 class="my-3">Profile</h2>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
            class="rounded-circle img-fluid" style="width: 150px;">
        <div class="d-flex justify-content-left m-4">
            <label class="m-4" for="username"> Username </label>
            <input id="username" type="text" style="height: 50px;" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="d-flex justify-content-center mb-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
