{% extends "users/base_user.html" %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                <form class="mx-1 mx-md-4" method="POST" action="{{ url_for('login_user') }}">

                                    <div class="d-flex flex-row col-10 align-items-center mb-4">
                                        <i class="fas fa-user fa-lg fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Your Login</label>
                                            <input type="text" id="form3Example1c" name="username"
                                                class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row col-10 align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input type="password" id="form3Example4c" name="password"
                                                class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 col-10">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-sm">Sign In</button>
                                        
                                    </div>

                                    <div class="d-flex justify-content-left mt-5">
                                        First time here? <a class="ms-1" href="{{ url_for('add_user') }}"> Sign Up</a>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
